<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultando CEP com API Via CEP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="h1_Titulo">Consultando CEP com API Via CEP</h1>
    <div class="divEnviar-cep">
        <label class="label-cep" for=""> 
            CEP: 
            <input class="input-cep" type="text" placeholder="Digite o seu CEP">
            <button class="btn_input"> Buscar </button>
        </label>
    </div>
    <div class="div-tabela">
        <table class="TabelaCEP" border="1">
            <thead>
                <tr>
                    <td>CEP</td>
                    <td>Logradouro</td>
                    <td>Complemento</td>
                    <td>Bairro</td>
                    <td>Cidade</td>
                    <td>Estado</td>
                    <td>DDD</td>
                </tr>
            </thead>
            <tbody class="corpoTabela">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
